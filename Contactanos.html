<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sty.css" />
  </head>
  <body>
    <header>
      <div class=" item1 navbar">
        <h4><a class="title col-sm-4 col-md-3 d-flex justify-content-between" href="index.html">Deviscard</a></h4>
        <nav class="col-sm-8 col-md-9 justify-content-evenly d-flex">
          <a class="links" href="Tarjetas.html">Tarjetas</a>
          <a class="links" href="Promociones.html">Promociones</a>
          <a class="links" href="Seguros.html">Seguros</a>
          <a class="links" href="Contactanos.html">Contacto</a>
        </nav>
      </div>
    </header>
        <div class="container">
          <h3 class="subtitle">¿Necesitas ayuda? Contactate con nosotros</h3>
        </div>
        <main>
        </header>
        <div class="container container2">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">
            </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Segunda dirección</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Piso, departamento o estudio">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>Buenos Aires</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Deseo recibir noticias sobre Deviscard
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </main>
        <footer class="footer">Todos los derechos reservados. Los usuarios estan obligados a cumplir con los Terminos y Condiciones</footer>
      </div>
    </div>
  </body>
</html>
